<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center;">

    <strong th:text="${userObject.isLogin() ? 'Witaj zalogowany userze' : 'Witaj niezalogowany userze'}"></strong>
    <strong th:if="${userObject.isLogin()}"
            th:text="'Twoj username to: ' + ${userObject.getUserEntity().getUsername()}"></strong>

    <br/><br/>

    <div  class="alert alert-success" th:each="post : ${posts}">
        <a th:href="'/post/' + ${post.getId()}">
            <h2 class="alert-heading" th:text="${post.getTitle()}"></h2>
        </a>
    </div>

    <br/><br/>
    <a href="/post"  class="btn btn-primary" >Dodaj nowy post</a>
    &nbsp;
    <a href="/logout"  class="btn btn-primary" >Wyloguj mnie</a>
</div>
</body>
</html>
